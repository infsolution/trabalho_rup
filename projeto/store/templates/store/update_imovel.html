{% extends "store/base.html" %}
{% block body %}
<h2>Editar dados do imóvel {{imovel.tipo}}{{imovel.nome_logradouro}}</h2>
<form class="form-group" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	{{ form.as_p }}


		<p><a href="{% url 'index' %}">Editar endereço</a>
	</p>
		<p><button class="btn btn-lg btn-primary btn-block" type="submit"> Editar</button>
			<a class="btn btn-lg btn-danger btn-block" href="{% url 'perfil' %}">Cancelar</a>
		</p>
</form>
{% endblock %}
